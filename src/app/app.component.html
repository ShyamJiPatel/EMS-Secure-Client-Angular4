<mdb-navbar SideClass="navbar navbar-expand-lg navbar-dark pink fixed-top scrolling-navbar">
  <logo>
    <b>
      <a class="navbar-brand" routerLink="/login" *ngIf="!isLogin()" mdbWavesEffect>EMS</a>
      <a class="navbar-brand" routerLink="/dashboard" *ngIf="isLogin()" mdbWavesEffect>EMS</a>
    </b>
  </logo>
  <links>
    <form class="form-inline waves-light waves-light ml-auto">
      <ul class="navbar-nav mr-auto mt-lg-0" *ngIf="!isLogin()">
        <li class="nav-item">
          <a class="nav-link" routerLink="login" mdbWavesEffect>Login</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="signup" mdbWavesEffect> Signup</a>
        </li>
      </ul>
      <ul class="navbar-nav mr-auto mt-lg-0" *ngIf="isLogin()">
        <li class="nav-item">
          <span class="">Welcome &nbsp;{{getUserName()}}</span>
        </li>
        <li class="nav-item">
          <a class="nav-link" (click)="doLogout()" mdbWavesEffect>Logout</a>
        </li>
      </ul>
    </form>
  </links>
</mdb-navbar>
<main class="pt-4 mt-5">
  <router-outlet></router-outlet>
</main>
